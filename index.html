<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manipulation</title>
    <!-- Data Table -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.dataTables.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-tertiary" data-bs-theme="dark">


    <!-- main form start-->
    <main class="form-signin w-100 m-auto vh-100 d-flex justify-content-center align-items-center">
        <form id="sign-in">
            <h1 class="mb-3">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-secondary w-100 py-2 mt-2 fw-bold" type="submit" id="add-data">Sign in</button>
        </form>
    </main>
    <!-- main form end -->

    <section class="position-absolute bottom-0 end-0 m-2">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#allRecords">
            View Records
        </button>
    </section>


    <!-- Modal -->
    <section class="modal fade" id="allRecords" tabindex="-1" aria-labelledby="allRecordsLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="allRecordsLabel">Records</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-tertiary">
                    <!-- datatable start -->
                    <section id="data-table">
                        <div class="container-fluid">
                            <table id="records" class="w-100 table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>Password</th>
                                        <th>Date Time</th>
                                        <th>Edit Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="records-row">
                                    <!-- table rows -->
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- datatable end -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </section>


    <!-- alert start -->
    <div class="position-absolute bottom-0 end-0 mx-3" id="alert"></div>
    <!-- alert end -->


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Mmoment JS for Date Time Format -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Data Table -->
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
    <!-- Javascript -->
    <script src="script.js"></script>
    <script>
        let table = new DataTable('#records', {
            // options
            layout: {
                topEnd: {
                    search: {
                        placeholder: 'Type search here'
                    }
                }
            }
        });
    </script>
</body>

</html>
